<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <title>Inventario | Consultas</title>
</head>

<body>

    <div class="container py-4">

        <!-- barra de búsqueda -->
        <div class="input-group mb-3">
            <input id="busqueda_txt" type="text" class="form-control" placeholder="Escribe el nombre del producto">
            <button class="btn btn-outline-secondary" type="button" id="busqueda_btn">Buscar</button>
        </div>

        <!-- container de la lista de productos -->
        <div class="row row-cols-1 row-cols-md-2 g-4" id="lista_productos">
            <!-- aqui se van a pintar los productos -->
        </div>




    </div>




    <!-- solo js -->

    <!-- script que se necesita para bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- script que contiene la data de los productos -->
    <script src="../js/data.js"></script>
    <!-- script que contiene la lógica de consulta -->
    <script src="../js/consultas.js"></script>
</body>

</html>
